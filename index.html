<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura OCR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subir Factura o Ticket</h1>
        <form id="uploadForm">
            <label for="documentType">Tipo de Documento:</label>
            <select id="documentType" name="documentType">
                <option value="ticket">Ticket</option>
                <option value="factura">Factura</option>
                <option value="dua">DUA</option>
            </select>
            <input type="file" id="fileInput" name="file" accept="image/*">
            <button type="submit">Subir</button>
        </form>
        <button id="toggleJson">Mostrar/Ocultar JSON</button>
        <pre id="jsonOutput" class="hidden"></pre>
        <div id="ticketInfo" class="hidden">
            <h2>Informaci√≥n del Ticket</h2>
            <div id="storeInfo"></div>
            <div id="transactionInfo"></div>
            <div id="itemsInfo"></div>
            <div id="pricingInfo"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
