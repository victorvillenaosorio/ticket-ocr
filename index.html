<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura OCR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Extraer información de documento</h1>
        <form id="uploadForm">
            <fieldset>
                <legend>Tipo de Documento:</legend>
                <label>
                    <input type="radio" id="ticket" name="documentType" value="ticket" checked>
                    <span>Ticket</span>
                </label>
                <label>
                    <input type="radio" id="factura" name="documentType" value="factura">
                    <span>Factura</span>
                </label>
                <label>
                    <input type="radio" id="dua" name="documentType" value="dua">
                    <span>DUA</span>
                </label>
            </fieldset>
            <input type="file" id="fileInput" name="file" accept="image/*">
            <button type="submit">Subir</button>
        </form>
        <button id="newDocument" class="hidden">Nuevo Documento</button>
        <div id="loader" class="hidden">Procesando...</div>
        <div id="errorContainer" class="hidden"></div>
        <button id="toggleJson">Mostrar/Ocultar JSON</button>
        <pre id="jsonOutput" class="hidden"></pre>
        <div id="resultContainer" class="hidden">
            <div id="imageContainer"></div>
            <div id="ticketInfo">
                <h2>Información del documento</h2>
                <div id="storeInfo"></div>
                <div id="transactionInfo"></div>
                <div id="itemsInfo"></div>
                <div id="pricingInfo"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
